<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Etch a Sketch</title>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="etch-a">
    
    <div id="paint-grid">
      
    </div>
    <div id="controls">
      <label id="gridSizeLabel" for="gridSize">Grid-Size:</label>
      <input type="range" min="16" max="100" step="1" value="16" id="gridSize" />
      <button id="clearButton">Clear</button>
      <button id="bwColorButton">Black</button>
      <button id="rndRgbColorButton">Random RGB</button>
      <button id="darkenButton">Darken</button>
    </div>
  </div>

  <div id="color-exp">
    <div class="color-controls">

      <input id="rSlider" type="range" min="0" max="255" step="1.0" value="0" />
      <input id="gSlider" type="range" min="0" max="255" step="1.0" value="0" />
      <input id="bSlider" type="range" min="0" max="255" step="1.0" value="0" />
    </div>
    <div class="rgb-values">

      <div id="colorPreviewRGB"></div>
      <div id="rgb">
        <p id="R"></p>
        <p id="G"></p>
        <p id="B"></p>
      </div>
    </div>
    <div class="hsl-values">

      <div id="colorPreviewHSL"></div>
     
      <div id="hsl">
        <p id="H"></p>
        <p id="S"></p>
        <p id="L"></p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
